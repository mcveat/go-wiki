<h1 class="page-title">Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST" class="form-horizontal" role="form">

  <div class="form-group">
    <label for="content-editor" class="col-sm-1 control-label">Content</label>
    <div class="col-sm-10">
      <textarea id="content-editor" name="body" class="form-control" rows="20">{{printf "%s" .Body}}</textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-1 col-sm-10">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
  </div>

</form>
